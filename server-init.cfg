teamkillkick "?capture" 10 30

// SMServer extra configuration
// enables debugging messages - in case of errors, this will print important information
// that will help the developers fix the problem.
Debug 1
// only print debug messages in case of errors - this doesn't show a lot of (mostly) unuseful
// messages.
DebugErrorOnly 1
// forces people who are using a modified map to spectate
forceSpec 1

// Server local authkeys
// adduser <username> <authdomain> <publickey> <privileges>
// privileges might be one of the following:
// o: server owner
// a: administrator
// m: master
// adduser "Test" "TestDomain" "pubkey" "a"

// Module system
// Loads a module e.g. geolocation
// loadmod geolocation

// Hide privileges
// If enabled, the server won't display privileges which are higher than auth.
// hidepriv 1

// Anti-Cheat configuration
// Enable anticheat? 1 = Enable, 0 = Disable, Default: 1
// anticheat 1
// 
// Wether the anti cheat should pban clients, or just disconnect them.
// ac_pban_clients 1
// 
// Wether the messages are displayed to all clients, or just to admins.
// ac_public_message 0
// 
// Minimal flagruns time (if the flagrun took less than this value, client gets banned for cheating)
// (Value in milliseconds, 1000 milliseconds = 1 second)
// flagrun_min_millis 500

// Hide players IP
// If enabled, players IP are not sent with the extinfo.
// serverhideip 1

// automatically delivers the map after /sendmap
// may be enabled or disabled using #autosendto [0/1]
// autosendto 0

// the password to claim master using /setmaster masterpass
// authkeys are more secure and should be used instead
// masterpass ""